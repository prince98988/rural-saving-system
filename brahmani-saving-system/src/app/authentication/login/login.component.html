<div class="login-main">
  <img class="tavisca-logo" src="../../../assets/logos/app-logo.svg" />
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div
      *ngIf="!submitted && authenticationService.isWrongCredentials"
      class="input-error text-align-left"
    >
      Wrong Credentials
    </div>
    <div class="text-align-left">
      <label>Mobile Number</label>
    </div>
    <div class="mb-3">
      <div class="input-group input-border">
        <div class="input-group-prepend border-none" style="align-self: center">
          <i class="bi bi-envelope input-icon-size"></i>
        </div>
        <input
          type="text"
          id="mmobile"
          style="margin-left: 3px"
          class="input-box form-control border-none"
          placeholder="Your mobile number"
          aria-label="Username"
          aria-describedby="basic-addon1"
          formControlName="mmobile"
          maxlength="10"
          minlength="10"
          [ngClass]="{ 'is-invalid': submitted && form['mmobile'].errors }"
        />
      </div>
      <div class="input-error text-align-left">
        <div *ngIf="submitted && form['mmobile'].errors">
          <div *ngIf="form['mmobile'].errors['required']">
            mobile number is required
          </div>
          <div
            *ngIf="
              form['mmobile'].errors['maxLength'] ||
              form['mmobile'].errors['minLength']
            "
          >
            invalid mobile number
          </div>
        </div>
      </div>
    </div>
    <div class="text-align-left">
      <label>Password</label>
    </div>
    <div class="mb-3">
      <div class="input-group input-border">
        <div class="input-group-prepend border-none" style="align-self: center">
          <i class="bi bi-lock input-icon-size"></i>
        </div>
        <input
          [type]="passwordType"
          style="margin: auto 3px"
          class="input-box form-control border-none"
          placeholder="Your Password"
          aria-label="Username"
          aria-describedby="basic-addon1"
          formControlName="password"
          maxlength="10"
          [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
        />
        <div
          class="input-group-postpend border-none"
          style="align-self: center"
          (click)="togglePassword()"
        >
          <div *ngIf="!isShowPassword">
            <i class="bi bi-eye input-icon-size"></i>
          </div>
          <div *ngIf="isShowPassword">
            <i class="bi bi-eye-slash input-icon-size"></i>
          </div>
        </div>
      </div>
      <div
        *ngIf="submitted && form['password'].errors"
        class="input-error text-align-left"
      >
        <div *ngIf="form['password'].errors['required']">
          password is required
        </div>
        <div *ngIf="form['password'].errors['maxLength']">
          password should be more than 8 characters
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-dark login-button">Login</button>
  </form>
</div>
